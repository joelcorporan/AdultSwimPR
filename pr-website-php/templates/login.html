    <body class="is-loading">

        <!-- Wrapper -->
            <div id="wrapper" class="remodal-bg">

                <!-- Main -->
                    <section id="main">
                        <header>
                            <span class="avatar"><img src="https://s.cdn.turner.com/adultswim/big/img/adultswim-logo.svg" alt="" /></span>
                            <p>Press Release Lounge</p>
                        </header>
                        <form name="loginForm" method="post" onsubmit="return validateForm()" action="/login">
                            <div class="field">
                            <div id="require"> </div>
                                <input type="username" name="username" id="username" placeholder="Username" />
                            </div>
                            <div class="field">
                                <input type="password" name="password" id="password" placeholder="Password" />
                            </div>
                            <ul class="actions">
                                <li><input class="button" type="submit" value="Login"></input></li>
                            </ul>
                        </form>
                    </section>

                <!-- Footer -->

                        </ul>
                    </footer>

            </div>

        <!-- Scripts -->
            <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
            <script type="text/javascript">
                if ('addEventListener' in window) {
                    window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                    document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
                }

                function validateForm() {
                    var username = document.forms["loginForm"]["username"].value;
                    var password = document.forms["loginForm"]["password"].value;

                    if (username == "" || username == null || password == "" || password == null) {
                        //("#require").add("<label>username and password are required</label>");
                        return false;
                    }
                    else {
                        return true
                    }
                }
            </script>
    </body>
